<div class="table-container">
  <div class="toolbar">
    <button class="btn btn-brand">新建消息</button>
  </div>

  <table class="table">
    <thead>
    <tr>
      <th class="w40">序号</th>
      <th class="w60">ID</th>
      <th class="w100">标题</th>
      <th>内容</th>
      <th class="w80 center">操作</th>
    </tr>
    </thead>
    <tbody>
    {{^if(isError)}}
    {{#for(item in todos)}}
    <tr>
      <td>{{__INDEX__}}</td>
      <td>{{item.id}}</td>
      <td>{{item.title}}</td>
      <td>{{item.content}}</td>
      <td class="center">
        <div class="operation">
          <a href="javascript:void(0);" class="color-blue" mx-click="delItem({{__INDEX__}}, {{item.id}})">删除</a>
        </div>
      </td>
    </tr>
    {{/for}}
    {{/if}}
    {{#if(isError)}}
    <tr>
      <td colspan="5">
        <a href="javascript:void(0);" class="color-blue" mx-click="fresh()">刷新</a>
      </td>
    </tr>
    {{/if}}
    </tbody>
  </table>
</div>
