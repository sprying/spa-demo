<div class="todo-add">
  <ol class="breadcrumb">
    <li><a href="/start/todo/list.htm">消息列表</a></li>
    <li class="active title"><a href="/start/todo/add.htm">新建消息</a></li>
  </ol>
  <form class="form" bx-name="app/exts/auth/index" bx-options="{autoRender:true}">
    <div class="form-element">
      <label class="form-label">消息标题</label>
      <input type="text" name="title" class="input w260" id="J_title" placeholder="请输入消息标题"
        required
        maxlength="20"/>
      <span class="text-count ml10" bx-name="app/exts/textcount/index" bx-options="{
        input:'#J_title',
        count:20
      }"></span>
    </div>
    <div class="form-element">
      <label class="form-label">消息内容</label>
      <textarea name="content" class="textarea w260" id="J_content" placeholder="请输入消息内容"
        required
        maxlength="100"/>
      <span class="text-count vb ml10" bx-name="app/exts/textcount/index" bx-options="{
        input:'#J_content',
        count:100
      }"></span>
    </div>
    {{^if(isSending)}}
    <button class="btn btn-brand w120" mx-click="doSubmit">新建消息</button>
    {{/if}}
    {{#if(isSending)}}
    <button class="btn btn-brand w120 btn-disabled">请求中...</button>
    {{/if}}
  </form>
</div>
